---
- hosts: web_servers
  tasks:
    - name: Install Apache2
      become: true
      ansible.builtin.package:
        name: apache2
        
    - name: Run whoami without become.
      command: whoami
      changed_when: false
      become: false
      register: whoami
    
    - name: Set a fact with the user name.
      set_fact:
        login_user: "{{ whoami.stdout }}"
